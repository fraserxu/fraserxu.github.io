---
layout: default
---

<div class="content">
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ site.posts.first.date | date_to_string }}</p>
	{{ page.content | markdownify }}
</div>

<div class="related">
  <h3>~ Related ~</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li> Â· <a href="{{ post.url }}">{{ post.title }}</a> <span class="post-date">{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
</div>
